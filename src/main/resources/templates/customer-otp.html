<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer OTP Verification</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <form action="/customer/otp" method="post" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-md">
                C
            </div>
        </div>
        <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">OTP Verification</h2>

        <!-- Success and Failure Messages -->
        <div class="mb-4">
            <h3 class="text-green-500 text-center text-lg font-semibold" th:text="${session.success}"></h3>
            <h3 class="text-red-500 text-center text-lg font-semibold" th:text="${session.failure}"></h3>
            <th:block th:text="${@messageRemover.remove()}"></th:block>
        </div>

        <!-- OTP Input -->
        <input type="hidden" th:value="${id}" name="id">
        <div class="mb-6">
            <label for="otp" class="block text-sm font-medium text-gray-600">Enter OTP:</label>
            <input type="number" name="otp" id="otp" placeholder="Enter your OTP" 
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg hover:from-blue-600 hover:to-blue-700 transition duration-300">
            Submit
        </button>
    </form>
</body>
</html>
