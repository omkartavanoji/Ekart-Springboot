<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
    .error-container {
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
    }
    .error-heading {
        color: #e74c3c;
        font-size: 48px;
        margin-bottom: 20px;
    }
    .error-message {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .error-details {
        color: #666;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-heading">404</h1>
        <p class="error-message">Oops! Something went wrong.</p>
        <p class="error-details">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    </div>
</body>
</html>
