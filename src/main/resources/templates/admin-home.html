<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
        .toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInOut 4s ease-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-600">
                <a href="/admin/home">EKART</a>
            </div>
            <!-- Empty Links Area -->
            <div id="menu" class="hidden md:flex space-x-6"></div>
        </div>
    </nav>

    <!-- Toast Messages -->
    <div th:if="${session.success}" class="toast bg-green-100 border-l-4 border-green-500">
        <span class="text-green-700" th:text="${session.success}"></span>
        <button onclick="this.parentElement.remove()" class="text-green-700 hover:text-green-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <div th:if="${session.failure}" class="toast bg-red-100 border-l-4 border-red-500">
        <span class="text-red-700" th:text="${session.failure}"></span>
        <button onclick="this.parentElement.remove()" class="text-red-700 hover:text-red-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <th:block th:text="${@messageRemover.remove()}"></th:block>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-grow text-center px-6">
        <!-- Welcome Message -->
        <h1 class="text-4xl font-bold text-gray-800 mt-10">Welcome to Admin Home Page</h1>

        <!-- Buttons with Icons -->
        <div class="flex justify-center gap-6 mt-8">
            <a href="/admin/logout">
                <button type="submit"
                    class="flex items-center bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-800 transition duration-300">
                    <i class="fas fa-sign-out-alt mr-2 text-lg"></i> Logout
                </button>
            </a>
            <a href="/admin/approve">
                <button type="submit"
                    class="flex items-center bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                    <i class="fas fa-thumbs-up mr-2 text-lg"></i> Approve Products
                </button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600 mt-8">
        Â© 2024 EKART. All Rights Reserved.
    </footer>

    <!-- JavaScript for Toast auto-removal -->
    <script>
        document.querySelectorAll('.toast').forEach(toast => {
            setTimeout(() => {
                toast.remove();
            }, 4000);
        });
    </script>
</body>
</html>
