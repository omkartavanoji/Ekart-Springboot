<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <form action="/vendor/register" method="post" th:object="${vendordto}" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
        <!-- Logo Placeholder -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-md">
                V
            </div>
        </div>
        <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Vendor Registration</h2>
        <!-- Name -->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="Enter your name" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            <span th:errors="*{name}" class="text-red-500 text-sm"></span>
        </div>
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="text" th:field="*{email}" id="email" name="email" placeholder="Enter your email" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            <span th:errors="*{email}" class="text-red-500 text-sm"></span>
        </div>
        <!-- Mobile -->
        <div class="mb-4">
            <label for="mobile" class="block text-sm font-medium text-gray-600">Contact No:</label>
            <input type="text" th:field="*{mobile}" id="mobile" name="mobile" placeholder="Enter your contact no" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" >
            <span th:errors="*{mobile}" class="text-red-500 text-sm"></span>
        </div>
        <!-- Password -->
        <div class="mb-4">
            <label for="text" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" th:field="*{password}" name="password" id="password" placeholder="Enter your password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            <span th:errors="*{password}" class="text-red-500 text-sm"></span>
        </div>
        <!-- Confirm Password -->
        <div class="mb-6">
            <label for="text" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" name="confirmPassword" id="confirmpassword" placeholder="Please confirm your password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            <span th:errors="*{confirmPassword}" class="text-red-500 text-sm"></span>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg hover:from-blue-600 hover:to-blue-700 transition duration-300">Register</button>
    </form>
</body>
</html>
